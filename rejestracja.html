<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja -K2 Group</title>
    <style>
        /* Open Sans Font from Google */
        /* 300,400,600,700 */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap');
        /* Khula 400 */
        @import url('https://fonts.googleapis.com/css2?family=Khula&display=swap');

       
    </style>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./slider.css">
     <link rel="stylesheet" href="./switch.css"> 
</head>
<body>
    <div id="background">
        <header id="header">
            <div id="logo"></div>
            <nav id="nav">
                <div >
                    <a href="#newsy"> Wiadomości</a>
                </div>
                <div>
                    <a href="#technologie"> Technologie</a>
                </div>
            </nav>
        </header>

        <div id="content">
            <div id="contentL" class="slideshow-container">
                 <div class="mySlides fade">
                    <img src="./images/Robo.png" >
                 </div>
                
                 <div class="mySlides fade">
                    <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" >
                 </div>
                
                <div class="mySlides fade">
                    <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" >
                </div>
                
                
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                    <br>
                <div id="dots_container" style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
            </div>
            
            
            <div id="contentR">
                    <!-- ------------- Log in form ---------------- -->
                <form id="rejestracja" class="content"  action="/" onsubmit="return validateForm()" method="GET">
                   
                    <h1 id="title">Zarejestruj się </h1>

                     <input type="text" class="form" id="login" placeholder="Login" required > 
                    <input type="password" class="form" id="password" placeholder="Hasło" required> 
                    
                    <hr>

                    <input type="text" class="form" id="nameSurname" placeholder="Imię i nazwisko" required > 
                    <input type="email" class="form" id="email" placeholder="Adres e-mail"  required> 
                   
                    <div id="zgoda"> 
                        <div class="chechbox-container">
                            <input type="checkbox" id="I_agree" required>
                            <label for="I_agree">Wyrażam zgode na lorem ipsum</label>
                        </div>
                       
                    </div>

                    <button  type="submit" id="btn_zaloz_konto" class="btn_primary">Dalej</button>
                    <a class="link" href="./Logowanie.html">Chcę sie zalogowac</a>
                  

                </form>
                <!-- ------------- Log in form ---------------- -->
            </div>

        </div>
        
      
       

    </div>
    
    <script src="./slider.js"></script>
    <script src="./formValidation.js"></script>
</body>
</html>
